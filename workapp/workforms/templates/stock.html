{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin: 20px;">
  <h1>Stock</h1>
  <br>
  <a class="btn btn-primary" href="/stock/add_stock/" role="button">Add Stock</a>
</div>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">Location</th>
      <th scope="col">Item</th>
      <th scope="col">Qty</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for x in stocks %}
    <tr>
      <td>{{ x.location }}</td>
      <td>{{ x.item }}</td>
      <td>{{ x.qty }}</td>
      <td>
        <a class="btn btn-primary" href="/stock/edit_stock/{{ x.id }}" role="button">Edit</a>
        <a class="btn btn-danger" href="/stock/delete_stock/{{ x.id }}" role="button" onclick="return confirm('Are you sure you want to delete this Stock Item?');">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
