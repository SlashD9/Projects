{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin: 20px;">
  <h1 >Sites</h1>
  <br>
  <a class="btn btn-primary" href="/sites/add_site" role="button">Add Site</a>
  <br>
  <br>

    <table class="table">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Site Name</th>
      <th scope="col">Address</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for x in sites %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.site_name }}</td>
      <td>{{ x.address }}</td>
      <td><a class="btn btn-primary" href="/site/edit_site/{{ x.id }}" role="button">Edit</a>
          <a class="btn btn-danger" href="/site/delete_site/{{ x.id }}" role="button" onclick="return confirm('Are you sure you want to delete this Site?');">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
     
   
{% endblock %}
