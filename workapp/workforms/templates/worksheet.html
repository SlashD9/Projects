{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin: 20px;">
  <h1>Worksheets</h1>
  <br>
  <a class="btn btn-primary" href="/worksheet/add_worksheet/" role="button">Add Worksheet</a>
  <br>
  <br>
</div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    {% for x in worksheets %}
      <div class="card border-dark mb-3" style="max-width: 18rem; margin: 10px;">
        <div class="card-body">
          <h5 class="card-title">{{ x.site_name }}</h5>
              <p class="card-text">{{ x.date }}</p>
              <p class="card-text">{{ x.job_type }}</p>
              <p class="card-text">{{ x.description }}</p>
              <p class="card-footer">{{ x.status }}</p>
          <a class="btn btn-primary" href="/worksheet/edit_worksheet/{{ x.id }}" role="button">Edit</a>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
