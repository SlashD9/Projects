{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin: 20px;">
  <h1>Worksheets</h1>
  <br>
  <a class="btn btn-primary" href="/worksheet/add_worksheet/" role="button">Add Worksheet</a>
  <br>
  <br>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Site</th>
      <th scope="col">Job type</th>
      <th scope="col">Description</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for x in worksheets %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.date }}</td>
      <td>{{ x.site_name  }}</td>
      <td>{{ x.job_type }}</td>
      <td>{{ x.description }}</td>
      <td>{{ x.status }}</td>
      <td>
        <a class="btn btn-primary" href="/worksheet/edit_worksheet/{{ x.id }}" role="button">Edit</a>
        <a class="btn btn-danger" href="/customer/delete_worksheet/{{ x.id }}" role="button" onclick="return confirm('Are you sure you want to delete this Worksheet?');">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
