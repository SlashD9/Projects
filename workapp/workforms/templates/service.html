{% extends 'base.html' %}

{% block content %}
<div class="text-center" style="margin: 20px;">
  <h1>Service</h1>
  <br>
  <a class="btn btn-primary" href="/service/add_service" role="button">Add Service</a>
  <br>
  <br>
</div>

  <table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Date</th>
      <th scope="col">Site</th>
      <th scope="col">Location</th>
      <th scope="col">Door Code</th>
      <th scope="col">Status</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for x in services %}
    <tr>
      <td>{{ x.id }}</td>
      <td>{{ x.date }}</td>
      <td>{{ x.site_name  }}</td>
      <td>{{ x.location }}</td>
      <td>{{ x.door_Code }}</td>
      <td>{{ x.status }}</td>
      <td>
        <a class="btn btn-primary" href="/service/edit_service/{{ x.id }}" role="button">Edit</a>
        <a class="btn btn-danger" href="/service/delete_service/{{ x.id }}" role="button" onclick="return confirm('Are you sure you want to delete this Service Sheet?');">Delete</button>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
