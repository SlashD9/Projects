{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h3>Login Page</h3>
    <br>
    <br>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label>Username</label><br>
            <input type="text" name="username" required>
        </div>
        <br>
        <div class="mb-3">
            <label>Password</label><br>
            <input type="password" name="password" required>
        </div>
        <button type="submit">Login</button>
    </form>
</div>
{% endblock %}
